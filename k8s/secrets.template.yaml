# Kubernetes Secrets Template
# Copy this file to secrets.yaml and fill in your actual values
# NEVER commit secrets.yaml to git!

apiVersion: v1
kind: Secret
metadata:
  name: game-app-secrets
  namespace: game-app
type: Opaque
data:
  # Base64 encoded values (use: echo -n "your_value" | base64)
  db-password: <base64-encoded-db-password>
  redis-password: <base64-encoded-redis-password>
  session-secret: <base64-encoded-session-secret>
  # api-key: <base64-encoded-api-key>
